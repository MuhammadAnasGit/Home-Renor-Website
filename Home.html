<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Home</title>
    <link rel="stylesheet" href="styles/Home.css">
    <link rel="stylesheet" href="styles/General.css">
    <link rel="stylesheet" href="styles/Front.css">
    <link rel="icon" href="Logo/Logo.png">
    <style>
        body {
            opacity: 0;
            filter: blur(5px); /* Start blurred */
            animation: fadeInBlur 5s forwards; /* Fade and clear */
        }

        @keyframes fadeInBlur {
            to {
                opacity: 1; /* End visible */
                filter: blur(0); /* End clear */
            }
        }
    </style>
</head>
<body>
    <div class="background-container"></div>

    <header>
        <img class="logo-header" src="Logo/Header.jpg" alt="Header Logo">
        <div class="all-buttons">

          <button class="button" onclick="window.location.href='Services.html';">Services</button>

          <button class="button" onclick="window.location.href='Contact.html';">Contact</button>
        </div>
    </header>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="Images/1.png" style="width:100%">

        <div class="mySlides fade">
            <img src="Images/2.jpg" style="width:100%">

        </div>

        <div class="mySlides fade">
            <img src="Images/3.jpg" style="width:100%">

            <img src="Images/7.jpg" style="width:100%">
            <div class="text">Wall Modeling</div>
        </div>
        <!-- Other slides here -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
